nodes:
  - id: dora-mcp-server
    build: cargo build -p dora-mcp-server --release
    path: ../../target/release/dora-mcp-server
    outputs:
      - counter
      - weather
    inputs:
      counter_reply: counter/reply
      weather_reply: counter/reply
    env:
      MCP_SERVER_CONFIG: config.toml

  - id: counter
    path: counter.py
    inputs:
      text: dora-mcp-server/counter
    outputs:
      - reply

  - id: weather
    path: weather.py
    inputs:
      text: dora-mcp-server/weather
    outputs:
      - reply
