nodes:
  - id: dora-ai-agent
    build: cargo build -p dora-ai-agent --release
    path: ../../target/release/dora-ai-agent
    outputs:
      - text
    inputs:
      text: dora-echo/echo

  - id: dora-echo
    build: pip install -e ../../node-hub/dora-echo
    path: dora-echo
    inputs:
      echo: dora-ai-agent/text
    outputs:
      - echo
