nodes:
  - id: dora-mcp-host
    build: cargo build -p dora-mcp-host --release
    path: ../../target/release/dora-mcp-host
    outputs:
      - text
    inputs:
      text: dora-echo/echo
    env:
      CONFIG: config.toml

  - id: dora-echo
    build: pip install -e ../../node-hub/dora-echo
    path: dora-echo
    inputs:
      echo: dora-mcp-host/text
    outputs:
      - echo
