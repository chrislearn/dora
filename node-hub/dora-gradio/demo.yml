nodes:
  - id: ui
    build: pip install -e .
    path: dora-gradio
    outputs:
      - text    # Text from chat interface
      - audio        # Raw audio stream
      - image        # Camera feed

  - id: plot
    build: pip install dora-rerun
    path: dora-rerun
    inputs:
      text: ui/text
      image: ui/image
      text_whisper: dora-distil-whisper/text
 